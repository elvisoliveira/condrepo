<div class="container text-center" ng-controller="UserController">
  <form action="/login" method="post">
      <div class="form-group text-center">
          <h1 class="text-center">Login</h1>
          <p></p>
          <label for="login">Login <input type="text" class="form-control form-inline" id="login" name="login" required ng-model="user.login"></label>
          <p></p>
          <label for="password">Password <input type="password" class="form-control form-inline" id="password" name="password" required ng-model="user.password"></label>
      </div>
      <div class="form-group text-center">
          <span class="text-danger" ng-show="mensagem.texto">{{mensagem.texto}}</span>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <p></p>
          <a href="/auth/github"><i class="fa fa-github fa-2x text-success" aria-hidden="true"></i></a>
          <a href="/auth/facebook"><i class="fa fa-facebook-square fa-2x text-primary" aria-hidden="true"></i></a>
      </div>
  </form>
</div>
